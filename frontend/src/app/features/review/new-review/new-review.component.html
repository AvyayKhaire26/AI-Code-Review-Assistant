<div class="container">
  <div class="header">
    <h1>New Code Review</h1>
    <p class="subtitle">Paste your code below to get AI-powered feedback and suggestions</p>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-error">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    {{ error }}
  </div>

  <div class="review-form">
    <!-- Language & Options Bar -->
    <div class="options-bar">
      <div class="language-selector">
        <label for="language">Language:</label>
        <select 
          id="language" 
          [(ngModel)]="selectedLanguage" 
          [disabled]="isLoading"
          class="select">
          <option *ngFor="let lang of supportedLanguages" [value]="lang.value">
            {{ lang.label }}
          </option>
        </select>
      </div>

      <div class="action-buttons">
        <label class="file-upload-btn">
          <input 
            type="file" 
            (change)="onFileUpload($event)" 
            accept=".js,.ts,.py,.java,.cpp,.c,.go,.rb,.sql,.txt"
            [disabled]="isLoading">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          Upload File
        </label>

        <button 
          type="button" 
          (click)="clearCode()" 
          [disabled]="isLoading"
          class="btn-secondary">
          Clear
        </button>
      </div>
    </div>

    <!-- Code Editor -->
    <div class="code-editor">
      <textarea
        [(ngModel)]="codeInput"
        placeholder="Paste your code here..."
        [disabled]="isLoading"
        class="code-textarea"
        spellcheck="false"></textarea>
    </div>

    <!-- Custom Prompt (Optional) -->
    <div class="description-section">
      <label for="customPrompt">Custom Instructions (Optional):</label>
      <input
        type="text"
        id="customPrompt"
        [(ngModel)]="customPrompt"
        placeholder="e.g., Focus on performance issues and security vulnerabilities"
        [disabled]="isLoading"
        class="input">
    </div>

    <!-- Submit Button -->
    <div class="submit-section">
      <button 
        type="button" 
        (click)="submitReview()" 
        [disabled]="isLoading || !codeInput.trim()"
        class="btn-primary btn-large">
        <span *ngIf="!isLoading">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Submit for Review
        </span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Analyzing...
        </span>
      </button>

      <p class="hint">
        <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        AI will analyze your code for bugs, performance issues, and best practices
      </p>
    </div>
  </div>
</div>
