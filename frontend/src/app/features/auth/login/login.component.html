<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <svg class="auth-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
      <h2 class="auth-title">AI Code Review</h2>
      <p class="auth-subtitle">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert-error">
        <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username"
          class="form-input"
          placeholder="Enter your username">
        <p *ngIf="username?.invalid && username?.touched" class="form-error">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </p>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          class="form-input"
          placeholder="Enter your password">
        <p *ngIf="password?.invalid && password?.touched" class="form-error">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
        </p>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="btn btn-primary btn-full">
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>
          Don't have an account? 
          <a routerLink="/register" class="auth-link">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
